
<form >
    <label for="productName">Name:</label>
    <input type="text"  id="productName" name="name" required  [(ngModel)]="Product.name">
    <label for="productPrice">Price:</label>
    <input type="number"  id="productPrice" name="price" min="0" step="0.01" required  [(ngModel)]="Product.price" >

    <label for="productQuantity">Quantity:</label>
    <input type="number"  id="productQuantity" name="quantity" min="0" required [(ngModel)]="Product.quantity">

    <label for="productImage">Image:</label>
    <input type="file"   id="productImage" name="img" accept="image/*" required [(ngModel)]="Product.img"   >

    <label for="productCategory">Category:</label>
    <select id="productCategory" name="productCategory" required   [(ngModel)]="Product.catId" >
    
        @for (cat of categories; track cat.id) {
        <option [value]="cat.id">{{cat.name}}</option>
        }
    </select>
   <button class="btn"  (click)="updateProduct()">Submit</button>
    
</form>
